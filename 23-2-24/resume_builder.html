
<html>
<head>
    <script src="resume_builder.js" type="text/javaScript"></script>    
    <link rel="stylesheet" href="resume_builder.css"/>
</head>
<body>
    <div class="main">

        <div class="register">
        <div class="name">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" onkeyup="resume(this,'name')">
        </div>
            <br>
        <div class="email">
            <label>Email</label>
            <input type="email" placeholder="Enter email" onkeyup="resume(this,'email')">
        </div>
        <br>

        <div>
            <label>Skills</label>
            <input type="text" placeholder="Add your skills" id="skill"/>
            <button type="button" onclick="add_array('skills','skill')">Add</button>

        </div>
         
        <br>
        <div>

            <label>Hobbies</label>
            <input type="text" placeholder="Add your hobbies" id="hobby"/>
            <button type="button" onclick="add_array('hobbies','hobby')">Add</button>
        </div>


        <h2>Personal details</h2>
        <div>
            <label>Father's name</label>
            <input type="text" placeholder="Enter your father's name" onkeyup="resume(this,'fathername','personal_details')">

        </div>

        <div>
            <label>Mother's name</label>
            <input type="text" placeholder="Enter your mother's name" onkeyup="resume(this,'mothername','personal_details')">

        </div>
   
        <div>
            <label>SSLC</label>
            <input type="text" onkeyup="resume(this,'education',false,0,'course')"/>
            <input type="text" onkeyup="resume(this,'education',false,0,'inst')"/>
            <input type="text" onkeyup="resume(this,'education',false,0,'percentage')"/>
            
            
                   </div>

                   <div>
                    <label>HSC</label>
                    <input type="text" onkeyup="resume(this,'education',false,1,'course')"/>
                    <input type="text" onkeyup="resume(this,'education',false,1,'inst')"/>
                    <input type="text" onkeyup="resume(this,'education',false,1,'percentage')"/>
                    
                    
                           </div>
                           <div>
                            <label>DEGREE</label>
                            <input type="text" onkeyup="resume(this,'education',false,2,'course')"/>
                            <input type="text" onkeyup="resume(this,'education',false,2,'inst')"/>
                            <input type="text" onkeyup="resume(this,'education',false,2,'percentage')"/>
                            
                            
                                   </div>
                

        </div>



        <div>
            <pre id="code"></pre>
        </div>

    </div>

</body>
</html>
