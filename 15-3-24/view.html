<ul>
    <li><a href="#" onclick="viewtemplate(1)">Template1</a></li>

    <li><a href="#"  onclick="viewtemplate(3)">Template3</a></li>
   </ul>

</body>
<script>

    let params=new URLSearchParams(document.location.search);
    let index=params.get("index");

    let resume_data=localStorage.getItem("resumes");
    let resume_parsed=JSON.parse(resume_data);
    // console.log(resume_parsed[index])
document.getElementById("head").innerHTML=resume_parsed[index].title;
document.getElementById("name").innerHTML=resume_parsed[index].name;
// document.getElementById("image").innerHTML=resume_parsed[index].profile;


let no_of_education=''

for(let each of resume_parsed[index].education){

no_of_education=no_of_education+`<tr>
    <td>${each.course}</td>
    <td>${each.inst}</td>
    <td>${each.percentage}</td>
                               
    </tr>`
// console.log(no_of_education)
        }
        document.getElementById("tabledatas1").innerHTML=no_of_education


let no_of_projects=''

for(let each of resume_parsed[index].projects){

no_of_projects=no_of_projects+`<tr>
    <td>${each.title}</td>
    <td>${each.major}</td>
    <td>${each.subject}</td>
                               
    </tr>`
// console.log(no_of_education)
        }
        document.getElementById("tabledatas6").innerHTML=no_of_projects


let no_of_experience=''
for(let each of resume_parsed[index].experience){

no_of_experience=no_of_experience+`<tr>
    <td>${each.company_name}</td>
    <td>${each.years_of_experience}</td>  
    <td>${each.role}</td>                               

    </tr>`
// console.log(no_of_education)
        }
        document.getElementById("tabledatas2").innerHTML=no_of_experience

let no_of_skills=''
for(let each of resume_parsed[index].skills){

no_of_skills=no_of_skills+`<tr>
    <td>${each}</td>                              
    </tr> `
// console.log(no_of_skills)
        }
        document.getElementById("tabledatas3").innerHTML=no_of_skills


    let no_of_hobbies=''
    for(let each of resume_parsed[index].personal_details.hobbies){

    no_of_hobbies=no_of_hobbies+`<tr>
    <td>${each}</td>                              
    </tr> `
// console.log(no_of_hobbies)
        }
        document.getElementById("tabledatas4").innerHTML=no_of_hobbies



     let no_of_languages=''
    for(let each of resume_parsed[index].personal_details.languages_known){

    no_of_languages=no_of_languages+`<tr>
    <td>${each}</td>                              
    </tr>`
// console.log(no_of_languages)
        }
        document.getElementById("tabledatas5").innerHTML=no_of_languages




function viewtemplate(template_id){
    if(template_id==1){
        window.location=`template_1/index.html?index=${index}`
        
    }
    else if(template_id==2){
        window.location=`template_2/index.html?index=${index}`

    }
    else if(template_id==3){
        window.location=`template_3/index.html?index=${index}`

    }
}
</script>
</html>
