<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="todo.js" type="text/javaScript"></script>    
    
</head>
<body>


<div class="body">
    <h2>TO-DO LIST</h2>

    <div class="input">
        <input type="text" class="inputbox"  id="input_container" placeholder="Add a new todo"/>
         <button type="button" id="addbutton" class="btn">Add</button> 
        
    </div>

    <ul class="u_list" id="unord">
         <li class="checked" id="list"></li>
        <!-- <li>Task2</li>
        <li>Task3</li>
        <li>Task4</li>  -->
    </ul>
     
    <div>
        <hr class="horizontal_ruler">
        <div class="total_container">
            <p><span id="total_items">0</span> items total</p>
            <button type="button" id="deleteitems">Delete All</button>
        </div>
    </div>
</div>


<div class="footer">
    <p class="madeby">Made by</p>
    <p class="author" style="color:#00509d; font-weight: bold;">Amirtha</p>
</div>

    
</body>
</html>
