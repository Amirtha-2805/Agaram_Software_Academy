<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <script src="resume_builder.js" type="text/javaScript"></script>
    <script type="module" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <link rel="stylesheet" href="registration.css"/>
</head>
<body>
    <center>
    <h2 style="color:rgb(236, 231, 231)">Register</h2>
    <div class="form">
    <form>
        <div class="table-container">
        <table  id="input-table" style="width:55% ; height:250px ; margin-top:40px">
            <tr>
                <td style="color:white; font-weight: bold;">Name</td>
                <td><input type="text" class="form-control" onkeyup="register(this,'name')" id="user_name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td style="color:white; font-weight: bold;">Email address
                </td>
                <td><input type="email" class="form-control" onkeyup="register(this,'email')" id="mail_id" placeholder="Enter your mail_Id"></td>                
            </tr>
            <tr>
                <td style="color:white; font-weight: bold;">Password</td>
                <td><input type="password" class="form-control"  onkeyup="register(this,'password')" id="security_pin" placeholder="Enter password"></td>
            </tr>
        </table>
    </div>
    </form>
    <button type="button" id="create" class="btn btn-success"onclick="submit_data()">Create new</button>
    <button type="button" class="btn btn-info" id="signin" onclick="signin()" >Sign In</button>

</div>

</center>
</body>
      
</html>
