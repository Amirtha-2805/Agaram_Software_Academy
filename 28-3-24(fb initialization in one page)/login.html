<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <link rel="stylesheet" href="login.css"/>

</head>
<body>
    <center>
        <h1 style="color:white">Login</h1>
        <div class="form">
    <form>

        <table style="width:55% ; height:250px ; margin-top:40px">           
            <tr>
                <td style="color:white;font-weight: bold;">Email</td>
                <td><input type="email"  class="form-control" placeholder="Enter your mail_Id" id="login_email"/></td>
            </tr>
            <tr>
                <td style="color:white;font-weight: bold;">Password</td>
                <td><input type="password" class="form-control" placeholder="Enter your password" id="login_pwd"/></td>
            </tr>
        </table>
    </form>
    <button type="button" class="btn btn-success" onclick="logging_in()">Login</button>
    <button type="button" class="btn btn-primary"id="register" onclick="register_data()">Register</button>

</div>
    
</center>
</body>
</html>
