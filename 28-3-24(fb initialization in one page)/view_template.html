
<html>
<head>
    <script src="resume_builder.js" type="text/javaScript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <link rel="stylesheet" href="view_template.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>

<center>
    <body>
        
<h1 style="margin-top: 30px;">Select your templates here!</h1>
<div>
<ul>
    
  
   <li><a href="#"  onclick="viewtemplate(1)"> <i class="fa-regular fa-hand-pointer"></i>  Template1</a></li>
    <li><a href="#"  onclick="viewtemplate(2)"> <i class="fa-regular fa-hand-pointer"></i> Template2</a></li>
    <li><a href="#"  onclick="viewtemplate(3)"> <i class="fa-regular fa-hand-pointer"></i> Template3</a></li>
   </ul>
<button type="button" class="btn btn-danger" onclick="logingout()">LogOut</button>
</div>
</center>
</body>
<script>

    let params=new URLSearchParams(document.location.search);
    let id=params.get("id");
    
    function viewtemplate(template_id){
    if(template_id==1){
        window.location=`template_1/index.html?id=${id}`
        
    }
    else if(template_id==2){
        window.location=`template_2/index.html?id=${id}`

    }
    else if(template_id==3){
        window.location=`template_3/index.html?id=${id}`

    }
}
    
function logingout(){
    localStorage.removeItem("reg_details")        
    window.location="login.html"
    }

    
</script>
</html>
