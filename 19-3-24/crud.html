<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="crud.js" type="text/javaScript"></script>

</head>
<body style="color: white; background-color: #948b89;">
    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb-5"><b>CRUD Application</b></h1>
        </div>


        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"/>
                </div>


                <div class="col-10 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"/>
                </div>


                <div class="col-10 mb-3">
                    <label for="rollno">Roll No</label>
                    <input type="text" class="form-control" id="rollno" placeholder="Enter Roll No"/>
                </div>
                <div class="col-10">
                    <input type="submit" class="btn btn-success add-btn" value="Submit"/>
                </div>
            </form>


            <div>
                <table class="table table-striped table-dark">

                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student_list">
                        <td>Amirtha</td>
                        <td>Natarajan</td>
                        <td>22</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>

                        </td>



                    </tbody>
                </table>
            </div>

        </div>




    </div>
    
</body>

</html>
